<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header>
        <h1><img src="" alt="">ScootsNJeeps.com</h1>
    </header>
    <nav class="clearfix">
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="primaryNav" class="hide">
            <li><a class="menu" href="../scootsproject/home.html">Home</a></li>
            <li><a href="../scootsproject/rentals.html">Rentals</a></li>
            <li><a href="../scootsproject/reservations.html">Reservations</a></li>
            <li><a href="../scootsproject/tours.html">Tours</a></li>
            <li><a href="../scootsproject/contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="maps">
            <h2>Contact Information</h2>
            <section class="contactInfo">
                <p>San Miguel de Cozumel Plaza</p>
                <p>Phone: +55-987-639-4226</p>
                <p>Email: email@scootsnjeep.com</p>

            </section>
            <section class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29894.80394668919!2d-86.95387245393522!3d20.512354221936697!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4e58330a673659%3A0x9cedf516c7d86e9a!2sSan%20Miguel%20de%20Cozumel%2C%20Quintana%20Roo%2C%20Mexico!5e0!3m2!1sen!2sus!4v1595277369777!5m2!1sen!2sus"
                    width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </section>
        </div>
        <form>

            <legend>You can also reach us here by filling out this form</legend>
            <label class="scoots">Full Name*<input type="text" name="fname" pattern="[A-Za-z].{5,}" required placeholder="Please enter your full name"></label>
            <label class="scoots">Email*<input type="email" name="email" required placeholder="someone@gmail.com"></label><br>
            <textarea type="comments" id="comments" cols="40" rows="6" required placeholder="Your message here"></textarea><br><br>
            <input type="submit" value="Submit" class="submitBtn">

        </form>
    </main>
